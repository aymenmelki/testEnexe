
<h1 mat-dialog-title >Update Agent Information</h1>
<div mat-dialog-content>
  <form [formGroup]="formGroup">
    <mat-form-field class="form-element">
      <mat-label>User Name</mat-label>
      <input matInput  formControlName="username">
    </mat-form-field>

    <mat-form-field class="form-element">
      <mat-label>Full Name</mat-label>
      <input matInput  formControlName="fullname">
    </mat-form-field>

    <mat-form-field class="form-element">
      <mat-label>Gender</mat-label>
      <mat-select formControlName="gender">
        <mat-option *ngFor="let gender of ['Male','Female','Other','Not Discolsed']" [value]="gender">{{gender}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="form-element">
      <mat-label>Email</mat-label>
      <input matInput type="email"  formControlName="email">
    </mat-form-field>

    <mat-form-field class="form-element">
      <mat-label>Date of Birth</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dateOfBirth" readonly>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker startView="year" ></mat-datepicker>
    </mat-form-field>




  </form>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">Cancel</button>
  <button mat-button  (click)="update()"   cdkFocusInitial>Update Agent</button>
</div>
